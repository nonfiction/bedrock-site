version: '3.7'

services:

  web:
    build: .
    image: nonfiction/bedrock-site:latest
    volumes:
      - type: bind
        source: .
        target: /srv/web/app/site
      - type: volume
        source: vendor
        target: /srv/vendor
      - type: bind
        source: .env
        target: /srv/.env
    expose:
      - 80
    networks:
      - backend
      - frontend
    environment:
      - VIRTUAL_HOST=stage-site.${DOMAIN}

  dev:
    image: nonfiction/webpack:latest
    working_dir: /srv/web/app/site
    command: webpack-dev-server --hide-modules --hot
    volumes:
      - type: bind
        source: .
        target: /srv/web/app/site
      - type: volume
        source: node_modules
        target: /srv/web/app/site/node_modules/
    expose:
      - 80
    networks:
      - backend
      - frontend
    environment:
      - VIRTUAL_HOST=dev-site.${DOMAIN}

volumes:
  vendor:
  node_modules:

networks:
  frontend:
    name: frontend
    driver: bridge
  backend:
    name: backend
    driver: bridge

